{% extends "base.html" %}
{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}"> {{ msg }}</div>
{% endfor %}

<form action={{ url_for('addPost')}} method="post" class="form-contact">
    <p><label>Title posts:</label><input type="text" name="title" value="" requied />
    <p><label>Text posts:</label>
    <p><textarea name="text" rows=7 cols=40></textarea>
    <p><input type="submit" value="Add" />
</form>
{% endblock content %}
