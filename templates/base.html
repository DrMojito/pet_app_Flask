<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css", href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
{% block content %}
{% block mainmenu %}
    <ul class="mainmenu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock mainmenu %}
<div class="clear"><div>
<div class="content">
     <h1>{{ title }}</h1>
{% endblock content %}
</div>
</body>
</html>
