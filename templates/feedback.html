{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}
<form action="/feedback" method="post" class="form-contact">
    <p><label>Name: </label><input type="text" name="username" value="" requied />
    <p><label>Email: </label><input type="text" name="email" value="" requied />
    <p><label>Message: </label>
    <p><textarea name="message" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Send"></p>
</form>

{% endblock content %}
